<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kehamassiindeksi kalkulaator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 align="center" id="pealkiri">Kehamassiindeksi kalkulaator</h2>
    <form action="/" method="POST">
      <div class="form-group row">
        <label for="pikkus" class="col-sm-2 col-form-label">Pikkus </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="pikkus"
            placeholder="Sisesta oma pikkus meetrites"
            required
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="kaal" class="col-sm-2 col-form-label">Kaal</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="kaal"
            placeholder="Sisesta oma kaal kilogrammides"
            required
          />
        </div>
      </div>
      <br />
      <div class="text-right">
        <button type="submit" class="btn btn-primary btn-lg">Arvuta</button>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
